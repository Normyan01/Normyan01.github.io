<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
        #control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #joystick {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="control">
        <div id="joystick"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const joystick = document.getElementById('joystick');
        const control = document.getElementById('control');

        const snake = [{x: 400, y: 300}];
        let food = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height
        };
        let score = 0;
        let speed = 2;
        let angle = 0;

        let dragging = false;

        joystick.addEventListener('mousedown', () => dragging = true);
        document.addEventListener('mouseup', () => dragging = false);
        document.addEventListener('mousemove', (event) => {
            if (dragging) {
                const rect = control.getBoundingClientRect();
                const mouseX = event.clientX - rect.left - control.offsetWidth / 2;
                const mouseY = event.clientY - rect.top - control.offsetHeight / 2;
                angle = Math.atan2(mouseY, mouseX);
            }
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'green' : 'white';
                ctx.beginPath();
                ctx.arc(snake[i].x, snake[i].y, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'red';
                ctx.stroke();
            }

            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x, food.y, 10, 0, Math.PI * 2);
            ctx.fill();

            let snakeX = snake[0].x + Math.cos(angle) * speed;
            let snakeY = snake[0].y + Math.sin(angle) * speed;

            if (Math.hypot(snakeX - food.x, snakeY - food.y) < 10) {
                score++;
                food = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (Math.hypot(head.x - array[i].x, head.y - array[i].y) < 10) {
                    return true;
                }
            }
            return false;
        }

        let game = setInterval(draw, 1000 / 60);
    </script>
</body>
</html>
