<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="账号" />
        <input type="password" id="password" placeholder="密码" />
        <button onclick="validateLogin()">登录</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if ((username === 'Normyan' && password === 'Normyan.0809') ||
                (username === 'Ceshi' && password === 'Ceshiceshi')) {
                message.style.color = 'green';
                message.textContent = '登录成功！';
                
                // Redirect to the desired URL after 1 second
                setTimeout(() => {
                    window.location.href = 'https://normyan01.github.io';
                }, 1000);
                
            } else {
                message.style.color = 'red';
                message.textContent = '账号或密码错误！';
            }
        }
    </script>

</body>
</html>
